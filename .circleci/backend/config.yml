version: 2.1

jobs:
  gradle-build:
    docker:
      - image: cimg/openjdk:17.0
    working_directory: ~/project
    steps:
      - checkout
      - run:
          name: ÎîîÎ≤ÑÍπÖ - gradlew ÏûàÎäîÏßÄ ÌôïÏù∏
          command: |
            pwd
            cd backend
            ls -al
      - run:
          name: Add Permission
          command: chmod +x backend/gradlew
      - run:
          name: Gradle Build for all backend modules
          command: |
            for module in app-api resv-api gateway discovery; do
              echo "üîß Building JAR for $module"
              ./backend/gradlew --project-dir backend :$module:bootJar
            done
      - persist_to_workspace:
          root: .
          paths:
            - backend/app-api/build/libs/*.jar
            - backend/resv-api/build/libs/*.jar
            - backend/gateway/build/libs/*.jar
            - backend/discovery/build/libs/*.jar

  docker-build-and-push:
    docker:
      - image: cimg/base:2022.09
        auth:
          username: $DOCKERHUB_USERNAME
          password: $DOCKERHUB_PASSWORD
    working_directory: ~/project
    steps:
      - checkout
      - attach_workspace:
          at: ~/project
      - setup_remote_docker:
          docker_layer_caching: true
      - run:
          name: Build & Push all backend module images
          command: |
            TAG=0.1.$CIRCLE_BUILD_NUM

            for module in app-api resv-api gateway discovery; do
              echo "Building image for $module"
              docker build -t $DOCKERHUB_USERNAME/$module:$TAG ./backend/$module

              echo "Pushing image for $module"
              docker push $DOCKERHUB_USERNAME/$module:$TAG
            done

workflows:
  version: 2
  build-and-push:
    jobs:
      - gradle-build
      - docker-build-and-push:
          requires:
            - gradle-build
